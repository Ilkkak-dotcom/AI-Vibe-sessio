<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">üì¶</span>
        <span class="logo-text">Inventory Manager</span>
      </div>
      <button class="btn btn-primary" id="openAddModal">+ Add Product</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <div class="stats" id="statsBar"></div>
    </div>

    <div id="productGrid" class="product-grid"></div>
    <div id="emptyState" class="empty-state hidden">
      <div class="empty-icon">üì≠</div>
      <p>No products found</p>
    </div>
  </main>

  <!-- Add Product Modal -->
  <div id="addModal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2>Add New Product</h2>
        <button class="modal-close" id="closeAddModal">‚úï</button>
      </div>
      <form id="addProductForm">
        <div class="form-row">
          <div class="form-group">
            <label for="prodName">Product Name *</label>
            <input type="text" id="prodName" required placeholder="e.g. Wireless Keyboard" />
          </div>
          <div class="form-group">
            <label for="prodCategory">Category *</label>
            <input type="text" id="prodCategory" required list="categoryList" placeholder="e.g. Electronics" />
            <datalist id="categoryList"></datalist>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="prodQuantity">Quantity *</label>
            <input type="number" id="prodQuantity" required min="0" placeholder="0" />
          </div>
          <div class="form-group">
            <label for="prodPrice">Price (‚Ç¨) *</label>
            <input type="number" id="prodPrice" required min="0" step="0.01" placeholder="0.00" />
          </div>
        </div>
        <div class="form-group">
          <label for="prodDescription">Description</label>
          <textarea id="prodDescription" rows="2" placeholder="Optional description..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelAdd">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div id="deleteModal" class="modal-overlay hidden">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2>Delete Product</h2>
        <button class="modal-close" id="closeDeleteModal">‚úï</button>
      </div>
      <p class="delete-message">Are you sure you want to delete <strong id="deleteProductName"></strong>? This action cannot be undone.</p>
      <div class="form-actions">
        <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
        <button class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
